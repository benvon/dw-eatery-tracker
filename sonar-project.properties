sonar.projectKey=benvon_dw-eatery-tracker_c441503a-fcff-4351-b237-7bf65b5173ae
# sonar.organization=${GITHUB_REPOSITORY_OWNER}

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=DisneyWorld Eatery Tracker
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file
sonar.sources=.
sonar.exclusions=node_modules/**,**/*.test.js,**/*.test.ts,**/*.test.tsx,**/*.spec.js,**/*.spec.ts,**/*.spec.tsx,**/__tests__/**

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# TypeScript specific configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclude test files from coverage analysis
sonar.coverage.exclusions=**/*.test.js,**/*.test.ts,**/*.test.tsx,**/*.spec.js,**/*.spec.ts,**/*.spec.tsx,**/__tests__/** 